<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="css/style.css">
    <title>Appraisal</title>
</head>

<body>
    <nav class="navbar navbar-light bg-custom">
        <a class="navbar-brand"
            href="#"
            style="color: white;">Appraisal</a>
        <ul class="nav justify-content-end">
            <li class="nav-item"><a href="#"
                    class="toggle-menu hidden-lg"><span></span></a></li>
        </ul>
        <ul class="nav justify-content-end nav-lg">
            <li class="nav-item">
                <a class="nav-link active"
                    id="home"
                    href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                    id="update_account"
                    href="#">Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                    id="login"
                    href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                    id="logout"
                    href="#">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-outline-primary"
                    id="sign_up"
                    href="#">Sign up</a>
            </li>
        </ul>
    </nav>
    <nav class="nav-mobile hide">
        <ul class="">
            <li class="nav-item">
                <a class="nav-link active"
                    id="home"
                    href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                    id="update_account"
                    href="#">Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                    id="login"
                    href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                    id="logout"
                    href="#">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-outline-primary"
                    id="sign_up"
                    href="#">Sign up</a>
            </li>
        </ul>
    </nav>
    <!-- container -->
    <main role="main"
        class="container starter-template">

        <div class="row">
            <div class="col">

                <!-- where prompt / messages will appear -->
                <div id="response"></div>

                <!-- where main content will appear -->
                <div id="content"></div>
            </div>
        </div>

    </main>
    <!-- /container -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</html>
