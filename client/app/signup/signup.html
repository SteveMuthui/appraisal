<div class="container">
    <div class="row">

        <div class="col-md-12 mt-5">
            <h2>Sign Up</h2>
            <form id='signUpForm'
                ng-submit="submitSignUpForm()">
                <div class="form-group">
                    <label for="firstName">Firstname</label>
                    <input type="text"
                        class="form-control"
                        name="firstName"
                        ng-model="firstName"
                        required />
                </div>

                <div class="form-group">
                    <label for="lastName">Lastname</label>
                    <input type="text"
                        class="form-control"
                        name="lastName"
                        ng-model="lastName"
                        required />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email"
                        class="form-control"
                        name="email"
                        ng-model="email"
                        required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                        class="form-control"
                        name="password"
                        ng-model="password"
                        required />
                </div>

                <button type='submit'
                    class='btn btn-primary'>Sign Up</button>
            </form>
        </div>
    </div>
</div>
