<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <h2>Log In</h2>
            <form id='loginForm'
                ng-submit="submitLoginForm()">


                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email"
                        class="form-control"
                        name="email"
                        ng-model="email"
                        required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                        class="form-control"
                        name="password"
                        ng-model="password"
                        required />
                </div>

                <button type='submit'
                    class='btn btn-primary'>Sign Up</button>
            </form>
        </div>
    </div>
</div>
